        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Grotesk:wght@500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

        <header class="header_wrapper">
            <section class="header__nav">
                <img
                    src="images/logo.svg"
                    alt="Blogr Logo"
                    class="header_logo"
                />

                <section class="sub_header_nav">
                    <nav class="header_nav_wrapper">
                        <section class="navbar">
                            <section class="header_dropdown_product">
                                <section class="dropdown_label_wrapper">
                                    <button class="dropdown_category">
                                        Product
                                    </button>
                                    <button class="dropdown_arrow_sign">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="10"
                                            height="7"
                                            class="arrow_color"
                                        >
                                            <path
                                                fill="none"
                                                stroke="#FFF"
                                                stroke-width="2"
                                                opacity=".75"
                                                d="M1 1l4 4 4-4"
                                            />
                                        </svg>
                                    </button>
                                </section>

                                <section class="content">
                                    <ul>
                                        <li><a href="#">Overview</a></li>
                                        <li><a href="#">Pricing</a></li>
                                        <li><a href="#">Marketplace</a></li>
                                        <li><a href="#">Features</a></li>
                                        <li><a href="#">Integrations</a></li>
                                    </ul>
                                </section>
                            </section>

                            <section class="header_dropdown_company">
                                <section class="dropdown_label_wrapper">
                                    <button class="dropdown_category">
                                        Company
                                    </button>
                                    <button class="dropdown_arrow_sign">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="10"
                                            height="7"
                                            class="arrow_color"
                                        >
                                            <path
                                                fill="none"
                                                stroke="#FFF"
                                                stroke-width="2"
                                                opacity=".75"
                                                d="M1 1l4 4 4-4"
                                            />
                                        </svg>
                                    </button>
                                </section>

                                <section class="content">
                                    <ul>
                                        <li><a href="#">About</a></li>
                                        <li><a href="#">Team</a></li>
                                        <li><a href="#">Blog</a></li>
                                        <li><a href="#">Careers</a></li>
                                    </ul>
                                </section>
                            </section>

                            <section class="header_dropdown_connect">
                                <section class="dropdown_label_wrapper">
                                    <button class="dropdown_category">
                                        Connect
                                    </button>
                                    <button class="dropdown_arrow_sign">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="10"
                                            height="7"
                                            class="arrow_color"
                                        >
                                            <path
                                                fill="none"
                                                stroke="#FFF"
                                                stroke-width="2"
                                                opacity=".75"
                                                d="M1 1l4 4 4-4"
                                            />
                                        </svg>
                                    </button>
                                </section>

                                <section class="content">
                                    <ul>
                                        <li><a href="#">Contact</a></li>
                                        <li><a href="#">Newsletter</a></li>
                                        <li><a href="#">LinkedIn</a></li>
                                    </ul>
                                </section>
                            </section>
                        </section>

                        <section class="header_button">
                            <button class="header_button-login">Login</button>
                            <button class="header_button-sign-up">
                                Sign Up
                            </button>
                        </section>
                    </nav>
                </section>

                <img
                    src="images/icon-hamburger.svg"
                    alt=""
                    class="hamburger_menu"
                />

                <img src="images/icon-close.svg" alt="" class="close_menu" />
            </section>

            <section class="header_intro_wrapper">
                <p class="header_intro">A modern publishing platform</p>

                <p class="sub_header_intro">
                    Grow your audience and build your online brand
                </p>
            </section>

            <section class="header_button_intro">
                <button class="button_intro_left">Start for Free</button>
                <button class="button_intro_right">Learn More</button>
            </section>
        </header>
